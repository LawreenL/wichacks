<!DOCTYPE html>
<html>

<head>
  <title>Welcome to Mental Health Tracker</title>
  <!--CDN for Materialize-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <!--Meta Tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

</head>

<body>
    <nav class="deep-purple darken-1">
    <div class="nav-wrapper">

      <a href="index.html" class="brand-logo">Mental Health Tracker</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="login.html">My Account</a></li>
      </ul>
      <ul class="sidenav" id="mobile-demo">
        <li><a href="login.html">My Account</a></li>
      </ul>
    </div>

  </nav>

  <br/>
  <div class="container">
    <h1 class="header center">Create an Account</h1>
    <br/>
    <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="birthdate" type="text" class="date-picker">
          <label for="birthdate">Birthdate</label>
        </div>
        <div class="input-field col s6">
          <div class="input-field col s6">
            <input id="gender" type="text" class="validate">
            <label for="gender">Gender</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Confirm Password</label>
        </div>
      </div>
    </form>
  </div>
  <div class="row center">
    <a href="#" class="waves-effect waves-light btn-large deep-purple darken-1">Create My Account</a>
  </div>
  </div>



  <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
