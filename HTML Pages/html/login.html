<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <!--CDN for Materialize-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <!--Meta Tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

</head>

<body>
    <nav class="deep-purple darken-1">
    <div class="nav-wrapper">

      <a href="index.html" class="brand-logo">Mental Health Tracker</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="login.html">My Account</a></li>
      </ul>
      <ul class="sidenav" id="mobile-demo">
        <li><a href="dashboard.html">My Account</a></li>
      </ul>
    </div>

  </nav>

  <br/>
  <div class="container">
    <h1 class="header center">Log In</h1>

    <form action="/login" method="post">
      <div class="row">
      <div class="row">
        <div class="input-field col s12">
          <input id="email" name="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" name="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      </div>
      <div class="row center">
        <input type="submit" class="waves-effect waves-light btn-large text-white deep-purple lighten-3">
      </div>
    </form>


  <br/>
  <div class="row center">
    <div class="col s6 offset-s3">
      <h6 class="header center">
        Don't have an accout? <a href="create_account.html">Create one here!</a>
      </h6>
    </div>

  </div>
  </div>



  <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
