<!DOCTYPE html>
<html>

<head>
  <title>Welcome to Mental Health Tracker</title>
  
  <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <!--Meta Tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

</head>

<body>
    <nav class="deep-purple darken-1">
    <div class="nav-wrapper">

      <a href="index.html" class="brand-logo">Mental Health Tracker</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="login.html">My Account</a></li>
      </ul>
      <ul class="sidenav" id="mobile-demo">
        <li><a href="login.html">My Account</a></li>
      </ul>
    </div>

  </nav>

  <br/>
  <div class="container">
    <h1 class="header center">Log In</h1>
    <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
    </form>
  </div>
  <div class="row center">
    <a href="login.html" class="waves-effect waves-light btn-large deep-purple darken-1">Log in</a>
  </div>
  <br/>
  <div class="row center">
    <div class="col s6 offset-s3">
      <h6 class="header center">
        Don't have an accout? <a href="create_account.html">Create one here!</a>
      </h6>
    </div>

  </div>
  </div>



  <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
